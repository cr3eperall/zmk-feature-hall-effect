description: Set the pulse mode of kscan-he-direct-pulsed

compatible: "he,behavior-pulse-set"

include: one_param.yaml

# param1==0: disable pulse mode
# param1==1: enable pulse mode
# param1==2: toggle pulse mode
properties:
  pulse-set-forwarder:
    description: The pulse set forwarder to use for this behavior
    type: phandle
    required: true
